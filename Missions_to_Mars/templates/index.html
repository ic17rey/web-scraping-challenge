<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Bootstrap 5.0 does not use jumbotron
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous"> -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>

<body>
  <div class="container">
    <!-- Create a jumbotron for the page heading and scrape button -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data</a></p>
    </div>

    <!-- News display -->
    <div class="row pt-4">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <hr>
        <h4>{{ mars.news }}</h4>
        <p>{{ mars.paragraph }}</p>
      </div>
    </div>

    <!-- Mars Featured Image display -->
    <div class="row mt-4">
      <div class="col-md-7 pt-4">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars.featured }}" alt="Mars Featured Image">
      </div>

      <!-- Mars Facts Table display -->
      <div class="col-md-5 p-4">
        <h3>Mars Facts</h3>
        {{ mars.facts | safe }}

      </div>
    </div>

    <!-- Mars Hemispheres Images display in cards -->
    <h3 class="text-center mt-4">Mars Hemispheres</h3>
    <hr>
    <div class="row pt-4 text-center">
        {% for hemi in mars.hemispheres %}
        <div class=col-md-3>
          <div class="card" style="width: 18rem;">
            <img src="{{ hemi.img_url }}" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{ hemi.title }}</h5>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>

    <!-- JavaScript Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->

</body>

</html>
