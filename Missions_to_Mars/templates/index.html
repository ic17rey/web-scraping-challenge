<body>
  <div class="container">
    <!-- Create a jumbotron for the page heading and scrape button -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data</a></p>
    </div>

    <!-- News display -->
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <hr>  
        <h4>{{ mars.news }}</h4>
        <p>{{ mars.paragraph }}</p>
      </div>
    </div>
    
    <!-- Mars Featured Image display -->
    <div class="row">
      <div class="col-md-7">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars.featured }}" alt="Mars Featured Image">
      </div>

    <!-- Mars Facts Table display -->    
      </div>
        <div class="col-md-4">
          {{ mars.facts }}
        </div>
      </div>
    </div>

        <h3>Mars Hemispheres</h3>

              <img src="{{ mars.hemispheres }}" class="card-img-top" alt="">

            </div>

  </div>
